name: Test and coverage

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.2'
      - name: Run coverage
        run: go test --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3