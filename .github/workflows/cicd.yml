name: CICD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  # Build Workflow
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go 
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.2'
      - name: Install dependencies
        run: |
          go version
      - name: Run build
        run: go build .
